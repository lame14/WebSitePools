<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Магазин товаров</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 20px;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }
        .product {
            background-color: #ffffff;
            border: 1px solid #dee2e6;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin: 10px;
            padding: 20px;
            width: calc(30% - 40px);
            text-align: center;
        }
        .product h2 {
            font-size: 18px;
            margin: 10px 0;
        }
        .product p {
            font-size: 16px;
            color: #28a745;
        }
        .product button {
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .product button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>


<aside>
        <h1>SwimmingPools</h1>
        <img src="logo.jpg" alt="">
        <ul>
            <li><a href="#">Про нас</a></li>
        </ul>



    </aside>

    <h1>Товары</h1>
    <div class="container">
        <div class="product">
            <h2>Товар 1</h2>
            <p>Цена: 1000 руб.</p>
            <button>Заказать</button>
        </div>
        <div class="product">
            <h2>Товар 2</h2>
            <p>Цена: 1500 руб.</p>
            <button>Заказать</button>
        </div>
        <div class="product">
            <h2>Товар 3</h2>
            <p>Цена: 2000 руб.</p>
            <button>Заказать</button>
        </div>
        <div class="product">
            <h2>Товар 4</h2>
            <p>Цена: 1200 руб.</p>
            <button>Заказать</button>
        </div>
        <div class="product">
            <h2>Товар 5</h2>
            <p>Цена: 800 руб.</p>
            <button>Заказать</button>
        </div>
        <div class="product">
            <h2>Товар 6</h2>
            <p>Цена: 1800 руб.</p>
            <button>Заказать</button>
        </div>
    </div>

</body>
</html>
